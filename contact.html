<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branding Hub | Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <a href="/"
        ><img
          src="images/branding hub logo.png"
          alt="branding hub logo photo"
          class="Logo"
          width="60"
          height="40"
      /></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Contact Hero -->
    <section class="contact-section">
      <h2 class="contact-title">Get in touch</h2>

      <div class="contact-wrapper">
        <!-- Left Column – Contact Form -->
        <form class="contact-form">
          <label>Your Name</label>
          <input type="text" placeholder="Enter your name" />

          <label>Email</label>
          <input type="email" placeholder="you@example.com" />

          <label>Phone Number</label>
          <input type="tel" placeholder="0704825853" />

          <label>Service of interest</label>
          <select>
            <option>Digital Marketing & Social Media</option>
            <option>Communication Strategy</option>
            <option>Copywriting & Content</option>
            <option>Website Design & Development</option>
            <option>Production & Management</option>
            <option>Trainings & Workshops</option>
          </select>

          <label>Message</label>
          <textarea
            rows="6"
            placeholder="Tell us about your project"
          ></textarea>

          <button>Submit</button>
        </form>

        <!-- Right Column – Contact Details -->
        <div class="contact-info">
          <h3>Contact Details</h3>

          <div class="contact-item">
            <i class="fa fa-phone"></i>
            <a href="tel:+256704825853">0704825853</a>
          </div>

          <div class="contact-item">
            <i class="fa fa-envelope"></i>
            <a href="mailto:marketing@brandinghub.com"
              >marketing@brandinghub.com</a
            >
          </div>

          <div class="contact-item">
            <i class="fa fa-instagram"></i>
            <a href="https://instagram.com">Instagram</a>
          </div>

          <div class="contact-item">
            <i class="fa fa-twitter"></i>
            <a href="https://twitter.com">Twitter</a>
          </div>

          <div class="contact-item">
            <i class="fa fa-linkedin"></i>
            <a href="https://linkedin.com">LinkedIn</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
